<!DOCTYPE html>
<html lang="en">
<head>
  <title>Realme Approval</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Approval Status</h2>
  <p>Type in the input field to search the approval status for SC Code, SC Name, or Mobile Number</p>

  <div id="loginForm">
    <input class="form-control" id="username" type="text" placeholder="Username">
    <input class="form-control" id="password" type="password" placeholder="Password">
    <button class="btn btn-primary" id="loginBtn">Login</button>
  </div>

  <div id="dataContainer" style="display: none;">
    <button class="btn btn-primary" id="logoutBtn">Logout</button>
    <input class="form-control" id="myInput" type="text" placeholder="Search..with SC Code, SC Name, or Mobile Number">
    <br>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>E-Mail</th>
        <th>Mobile Number</th>
        <th>SC Code</th>
        <th>SC Name</th>
        <th>State</th>
        <th>City</th>
        <th>RCSM ID (Engineer's ID)</th>
        <th>Mac Address</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody id="myTable">
      <!-- Data Rows -->
      </tbody>
    </table>
  </div>

  <p>For any user login issues, please reach out to Siva Kumar at v-kotipatruni.sivakumar@realme.com</p>
</div>

  function displayUserData(username) {
    var user = userData.find(function(user) {
      return user.username === username;
    });

    if (user) {
      var dataRows = "";
      user.data.forEach(function(data) {
        dataRows += "<tr>";

        dataRows += "<td>" + data.mobile + "</td>";
        dataRows += "<td>" + data.scCode + "</td>";
        dataRows += "<td>" + data.scName + "</td>";

    // Perform basic authentication

      return user.username === username && user.password === password;

      loggedInUser = username;
      displayUserData(username);
