<!DOCTYPE html>
<html lang="en">
<head>
    <title>Realme Approval</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

    <style>
        html, body {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            align-items: center;
            justify-content: center;


            }
            .centered-text {
                text-align: center;
            }
            .italic-small {
                font-style: italic;
                font-size: small;

            }
        </style>

</head>

</head>

<body>

<div class="container">
    <div class="centered-text">
        <h2>Realme Central Approval Status System</h2>
        <br>
        <p>   </p>

        <div id="loginForm">

            <input class="form-control" id="username" type="text" placeholder="Username" size="9" style="width: 200px;">
            <br>
            <input class="form-control" id="password" type="password" placeholder="Password" size="9" style="width: 200px;">
            <br>
            <button class="btn btn-primary" id="loginBtn">Login</button>
        </div>

        <div id="dataContainer" style="display: none;">

            <br>
            <button class="btn btn-primary" id="logoutBtn">Logout</button>

            <br>

            <h2> Part DOA Approval Status</h2>
            <p> Search below with Unique ID </p>

            <br>
            <input class="form-control" id="myInput" type="text" placeholder="Enter Approval ID">
            <br>
            <!-- Add this inside the "dataContainer" div -->
            <div id="createFormContainer">
                <div id="createFormContainer">
                    <br>
                    <button class="btn btn-primary" id="createFormBtn">Submit Form</button>
                    <button class="btn btn-primary" id="viewFormBtn">View Status</button>

                    <br>
                    <br>

                </div>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Approval ID</th>
                    <th>Region</th>
                    <th>ASP</th>
                    <th>SC Code</th>
                    <th>Case ID</th>
                    <th>Delivery Challan No</th>
                    <th>Box condition</th>
                    <th>DOA category</th>
                    <th>Symptom</th>
                    <th>Status</th>
                    <th>Approved By</th>
                </tr>
                </thead>
                <tbody id="myTable">
                <!-- Data Rows -->
                </tbody>
            </table>
        </div>

        <br>

        <br>

        <br>

        <br>

        <p9 class="italic-small">if any user login issues, please reach out to your RTTS  </p9>

    </div>

</body>
</html>
